<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Lightning ⚡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Fundo estilo GitHub Dark */
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            max-width: 90%;
            width: 350px;
            border: 1px solid #30363d;
        }

        /* Avatar: Logo Bitcoin em vez de rosto */
        .avatar-img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 { margin: 5px 0; font-size: 20px; font-weight: 600; color: #e6edf3; }
        
        /* Preço do Bitcoin */
        .price-ticker {
            background-color: #21262d;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 13px;
            color: #7ee787; /* Verde */
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #30363d;
            font-family: monospace;
        }

        .qr-box {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        img.qr { display: block; width: 100%; max-width: 200px; }

        .btn-pay {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #f7931a, #e0820b);
            color: #000;
            padding: 15px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }
        .btn-pay:hover { opacity: 0.9; }

        .copy-area {
            background: #21262d;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            cursor: pointer;
            border: 1px solid #30363d;
            word-break: break-all;
        }
        
        .divider { border-top: 1px solid #30363d; margin: 20px 0; }
        
        /* Botões de Download */
        .wallet-links p { font-size: 12px; color: #8b949e; margin-bottom: 10px; }
        .store-btns { display: flex; justify-content: center; gap: 10px; }
        .store-btn {
            background: #30363d;
            color: #e6edf3;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            transition: background 0.2s;
        }
        .store-btn:hover { background: #8b949e; color: black; }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo" class="avatar-img">
        
        <h1>Pagamento Bitcoin</h1>
        
        <div class="price-ticker" id="btc-price">
            1 BTC = Carregando...
        </div>

        <div class="qr-box">
            <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" alt="QR Code">
        </div>

        <a href="lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" class="btn-pay">
            ⚡ PAGAR AGORA
        </a>

        <div class="copy-area" onclick="copiarEndereco()">
            <span id="lightning-address">tepidperiod17@walletofsatoshi.com</span> <i class="fas fa-copy"></i>
        </div>

        <div class="divider"></div>

        <div class="wallet-links">
            <p>Não tem carteira? Baixe uma:</p>
            <div class="store-btns">
                <a href="https://www.walletofsatoshi.com/" target="_blank" class="store-btn"><i class="fas fa-wallet"></i> WoS</a>
                <a href="https://zeusln.app/" target="_blank" class="store-btn"><i class="fas fa-bolt"></i> Zeus</a>
            </div>
        </div>
    </div>

    <script>
        // Função para buscar preço do Bitcoin
        async function getPrice() {
            try {
                const response = await fetch('https://api.coincap.io/v2/assets/bitcoin');
                const data = await response.json();
                const priceUsd = parseFloat(data.data.priceUsd).toFixed(0);
                // Formata o número
                document.getElementById('btc-price').innerText = `1 BTC = $ ${new Intl.NumberFormat('en-US').format(priceUsd)}`;
            } catch (error) {
                document.getElementById('btc-price').innerText = "Bitcoin";
            }
        }
        
        // Atualiza o preço assim que carrega
        getPrice();

        // Função de Copiar
        function copiarEndereco() {
            const endereco = document.getElementById("lightning-address").innerText;
            navigator.clipboard.writeText(endereco).then(() => {
                alert("Endereço copiado!");
            });
        }
    </script>

</body>
</html>
