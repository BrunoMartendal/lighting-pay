<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Lightning</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo escuro moderno */
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 350px;
        }

        h1 { 
            margin-bottom: 5px; 
            font-size: 24px;
            color: #f7931a; /* Laranja Bitcoin */
        }

        p {
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .qr-box {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 25px;
        }

        img {
            display: block;
            width: 100%;
            max-width: 250px;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #f7931a;
            color: white;
            padding: 15px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        .btn:hover {
            background-color: #e0820b;
        }

        .btn:active {
            transform: scale(0.98);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⚡ Receber Bitcoin</h1>
        <p>Escaneie ou clique abaixo</p>

        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" alt="QR Code Bitcoin">
        </div>

        <a href="lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" class="btn">
            PAGAR AGORA
        </a>
        
        <div class="footer">via Lightning Network</div>
    </div>

</body>
</html>
