<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Lightning ‚ö°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            max-width: 90%;
            width: 350px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            align-items: center; /* Isso garante que tudo fique centralizado */
        }

        .avatar-img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 { margin: 5px 0; font-size: 20px; font-weight: 600; color: #e6edf3; }
        
        /* Pre√ßo do Bitcoin */
        .price-ticker {
            background-color: #21262d;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 13px;
            color: #7ee787;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #30363d;
            font-family: monospace;
            min-width: 150px; /* Garante tamanho fixo para n√£o "pular" */
        }

        .qr-box {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: flex;       /* Mudan√ßa para centralizar */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-left: auto;   /* For√ßa centro */
            margin-right: auto;  /* For√ßa centro */
        }
        img.qr { display: block; width: 100%; max-width: 200px; }

        .btn-pay {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #f7931a, #e0820b);
            color: #000;
            padding: 15px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: opacity 0.2s;
            box-sizing: border-box; /* Previne que o bot√£o estoure a largura */
        }
        .btn-pay:hover { opacity: 0.9; }

        .copy-area {
            background: #21262d;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #8b949e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            cursor: pointer;
            border: 1px solid #30363d;
            width: 100%;
            box-sizing: border-box;
            word-break: break-all; /* Quebra o email se for longo */
        }
        
        .divider { border-top: 1px solid #30363d; margin: 20px 0; width: 100%; }
        
        .wallet-links p { font-size: 12px; color: #8b949e; margin-bottom: 10px; }
        .store-btns { display: flex; justify-content: center; gap: 10px; }
        .store-btn {
            background: #30363d;
            color: #e6edf3;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .store-btn:hover { background: #8b949e; color: black; }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" alt="Bitcoin Logo" class="avatar-img">
        
        <h1>Pagamento Lightning</h1>
        
        <div class="price-ticker" id="btc-price">
            Carregando...
        </div>

        <div class="qr-box">
            <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" alt="QR Code">
        </div>

        <a href="lightning:lnurl1dp68gurn8ghj7ampd3kx2ar0veekzar0wd5xjtnrdakj7tnhv4kxctttdehhwm30d3h82unvwqhhgetsd9j8qetjd9hkgvfhpadle5" class="btn-pay">
            <i class="fas fa-bolt"></i> PAGAR AGORA
        </a>

        <div class="copy-area" onclick="copiarEndereco()">
            <span id="lightning-address">tepidperiod17@walletofsatoshi.com</span>
            <i class="fas fa-copy"></i>
        </div>

        <div class="divider"></div>

        <div class="wallet-links">
            <p>N√£o tem carteira? Baixe uma:</p>
            <div class="store-btns">
                <a href="https://www.walletofsatoshi.com/" target="_blank" class="store-btn"><i class="fas fa-wallet"></i> WoS</a>
                <a href="https://blink.sv/" target="_blank" class="store-btn"><i class="fas fa-eye"></i> Blink</a>
            </div>
        </div>
    </div>

    <script>
        // Nova API (CoinDesk) - Mais est√°vel
        async function getPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
                const data = await response.json();
                const price = data.bpi.USD.rate_float;
                
                // Formata para d√≥lar (Ex: $ 95,400)
                const formattedPrice = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                }).format(price);

                document.getElementById('btc-price').innerHTML = `1 BTC = ${formattedPrice}`;
            } catch (error) {
                console.error(error);
                document.getElementById('btc-price').innerText = "1 BTC = üåï"; // Fallback divertido
            }
        }
        
        getPrice();

        function copiarEndereco() {
            const endereco = document.getElementById("lightning-address").innerText;
            navigator.clipboard.writeText(endereco).then(() => {
                // Feedback visual simples ao copiar
                const originalText = document.querySelector('.copy-area i').className;
                document.querySelector('.copy-area i').className = "fas fa-check"; // Muda √≠cone para check
                setTimeout(() => {
                    document.querySelector('.copy-area i').className = "fas fa-copy"; // Volta
                }, 2000);
            });
        }
    </script>

</body>
</html>
